<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex LaunchX</title>

    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<!--<h1>Pokedex LaunchX</h1>-->
<!---->
<!--<img src="./pokeball.png" alt="Pokemon" id="pokeImg" width="150px">-->
<!---->
<header>
    <h1>Bienvenido a la Pokedex Online</h1>
    <h3>Introduce el nombre de tu pokemon para conocer más sobre él.</h3>
</header>
<div class="pokedex">
    <div class="pokedex__cara1">
        <div class="pokedex__cara1-head"></div>
        <div class="conte_img_pokemon">
            <img src="img/pokeball.png" alt="" id="pokeImg" width="400">
            <h3 id="nombrePokemon">Nombre: desconocido</h3>
        </div>
        <input type="text" placeholder="pikachu" id="pokeName" name="pokeName" value="pikachu">
        <button onclick="fetchPokemon()">Buscar Pokemon</button>
    </div>
    <div class="pokedex__cara2">
        <div>
            <h4 id="tipoPokemon">Tipo:</h4>
            <h4>Fraqueza:</h4>
            <div id="stats" class="estadisticas">
                <div class="conte_estadis">
                    <h4>HP</h4>
                    <h4 id="hp_num"></h4>
                    <progress id="hp" max="150" ></progress>
                </div>
                <div class="conte_estadis">
                    <h4>Attack</h4>
                    <h4 id="attack_num"></h4>
                    <progress id="attack" max="150" ></progress>
                </div>
                <div class="conte_estadis">
                    <h4>Defense</h4>
                    <h4 id="defense_num"></h4>
                    <progress id="defense" max="150" ></progress>
                </div>
                <div class="conte_estadis">
                    <h4>Special Attack</h4>
                    <h4 id="special-attack_num"></h4>
                    <progress id="special-attack" max="150" ></progress>
                </div>
                <div class="conte_estadis">
                    <h4>Special Defense</h4>
                    <h4 id="special-defense_num"></h4>
                    <progress id="special-defense" max="150" ></progress>
                </div>
                <div class="conte_estadis">
                    <h4>Speed</h4>
                    <h4 id="speed_num"></h4>
                    <progress id="speed" max="150" > hp</progress>
                </div>

            </div>

        </div>
        <div class="pokedex__cara2-movimientos" id="movimientos">
            <h2>Habilidades</h2>
            <div id="cuadricula_movimientos" >

            </div>
        </div>
    </div>
</div>


</body>
<footer>
    <script src="./pokedexLaunchX.js"></script>
</footer>
</html>
